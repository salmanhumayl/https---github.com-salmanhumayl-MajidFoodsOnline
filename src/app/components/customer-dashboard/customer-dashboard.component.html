 <!-- my account start  -->
 <section class="main_content_area">
  <div class="container">
      <div class="account_dashboard">
          <div class="row">

              <div class="col-sm-12 col-md-9 col-lg-9">
                  <!-- Tab panes -->
                  <div class="tab-content dashboard_content">
                      <div class="tab-pane fade show active" id="dashboard">
                        <h3>Orders</h3>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Order No</th>
                                        <th>Date</th>
                                        <th>Status</th>
                                        <th>Total</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let item of OrderDetail,let sno=index" >
                                    <tr>
                                        <td>{{item.OrderNumber}}</td>
                                        <td>{{item.OrderDate | date:'medium'}}</td>
                                        <td><span class="success">{{item.StatusDescription}}</span></td>
                                        <td>{{item.Total + item.ShipingCharges | number:'1.2-2' |currency:'CAD'}}</td>
                                        <td><a href="" class="view">view</a></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                      </div>

                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!-- my account end   -->
