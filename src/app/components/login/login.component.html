 <!--breadcrumbs area start-->
 <div class="breadcrumbs_area" style="background: url('assets/img/bg/loginbanner.jpg') no-repeat 0 0; background-size: cover;
 height: 200px">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <div class="breadcrumb_content">
                <h3 style="text-align: left;"></h3>
                  <!-- <ul>
                      <li><a href="index.html">home</a></li>
                      <li>Login</li>
                  </ul> -->
              </div>
          </div>
      </div>
  </div>
</div>
<!--breadcrumbs area end-->

  <!-- customer login start -->
  <div class="customer_login">
    <div class="container">
        <div class="row">
           <!--login area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form">
                    <h2>login</h2>
                    <form  #Loginform="ngForm" (ngSubmit)="Login(Loginform)" >

                        <p>
                            <label>Username or email <span>*</span></label>
                            <input type="text"
                            id="LoginModel.Email"
                            name="LoginModel.Email"
                            [(ngModel)]="LoginModel.Email"
                            #UserNameCtl="ngModel" email
                            required
                            >
                         </p>
                         <span class="help-block" *ngIf="UserNameCtl.errors?.email">
                          Email is invalid
                        </span>
                         <p>
                            <label>Passwords <span>*</span></label>
                            <input type="password"
                            id="LoginModel.Password"
                            name="LoginModel.Password"
                            [(ngModel)]="LoginModel.Password"
                            #UserPasswordCtl="ngModel"
                            required
                            >
                         </p>
                        <div class="login_submit">
                           <a (click)="openlostpassword(template)">Lost your password?</a>
                            <button type="submit" [disabled]="Loginform.invalid">{{LoginButtonText}}</button>

                        </div>

                    </form>
                    <span *ngIf="!SuccessLogin" >
                      <label class="MenuBackground"> Invalid Username or email  / Password </label>
                    </span>
                 </div>
            </div>
            <!--login area start-->

            <!--register area start-->
            <div class="col-lg-6 col-md-6">
                <div class="account_form register">
                    <h2>Register</h2>
                    <form #registration="ngForm" (ngSubmit)="UserRegistration(registration)">
                      <p>
                        <label>First Name  <span>*</span></label>
                        <input type="text"
                        id="RegistrationModel.FirstName"
                        name="RegistrationModel.FirstName"
                        [(ngModel)]="RegistrationModel.FirstName"
                        #FirstNameCtl="ngModel"
                        required
                        >
                         <!-- <span *ngIf="FirstNameCtl.invalid && FirstNameCtl.touched ">
                          FirstName is required
                        </span> -->
                     </p>
                     <p>
                      <label>Last Name  <span>*</span></label>
                      <input type="text"
                        id="RegistrationModel.LastName"
                        name="RegistrationModel.LastName"
                        [(ngModel)]="RegistrationModel.LastName"
                        #LastNameCtl="ngModel"
                        required
                      >
                   </p>
                        <p>
                            <label>Email address  <span>*</span></label>
                            <input type="text"
                            id="email"
                            name="email"
                            [(ngModel)]="RegistrationModel.Email"
                            #Ctrlemail="ngModel" email
                            required
                          >
                           <span class="help-block" *ngIf="Ctrlemail.errors?.email">
                            Email is invalid
                          </span>
                         </p>


                         <p>
                            <label>Passwords <span>*</span></label>
                            <input type="password"
                            id="RegistrationModel.Password"
                            name="RegistrationModel.Password"
                            [(ngModel)]="RegistrationModel.Password"
                            #PasswordCtl="ngModel"
                            required
                          >
                         </p>

                        <div class="login_submit">
                            <button  [disabled]="registration.invalid" #btnregister>{{buttonText}}</button>
                        </div>

                        <span *ngIf="UserAlreadyExist">
                          <label class="MenuBackground">Email Already Exist</label>
                        </span>


                    </form>
                </div>
            </div>
            <!--register area end-->
        </div>
    </div>
</div>
<!-- customer login end -->



<ng-template #template>
  <!--forget area start-->
  <div class="modal-header">
      <div class="account_form register">
          <h2 class="modal-title">Lost Password</h2>
          <button type="button" class="close pull-right" arial-label="close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <div class="modal-body">
            <form #recovery="ngForm" (ngSubmit)="forgetpassword()">
              <p>
                  <label>Email address  <span>*</span></label>
                  <input type="text"
                  id="email"
                  name="email"
                  [(ngModel)]="RecoveryEmail"
                  #CtrlRecoveryemail="ngModel" email
                  required
                >
                 <span class="help-block" *ngIf="CtrlRecoveryemail.errors?.email">
                  Email is invalid
                </span>
               </p>

              <div class="login_submit">
                  <button  [disabled]="recovery.invalid" #btnrecovery>{{ForgetPassword}}</button>
              </div>

              <span *ngIf="EmailSent=='Y'">
                <label class="MenuBackground">Email Sent </label>
              </span>
              <span *ngIf="EmailSent=='N'">
                <label class="MenuBackground">Unable to find Email</label>
              </span>



            </form>
          </div>
      </div>
  </div>
  <!--register area end-->
</ng-template>
