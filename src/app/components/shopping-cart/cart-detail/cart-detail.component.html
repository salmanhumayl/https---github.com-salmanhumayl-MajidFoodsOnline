<div class="container">

 <!--shopping cart area start -->
 <div class="shopping_cart_area mt-70" >
  <div class="container" *ngIf="productAddedTocart.length !== 0">

          <div class="row">
              <div class="col-12">
                  <div class="table_desc">
                      <div class="cart_page">
                          <table>
                      <thead>
                          <tr>
                              <th class="product_remove">Delete</th>
                              <th class="product_thumb">Image</th>
                              <th class="product_name">Product</th>
                              <th class="product-price">Price</th>
                              <th class="product_quantity">Quantity</th>
                              <th class="product_total">Total</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let c of productAddedTocart; let i=index">
                          <tr>
                             <td class="product_remove">
                                 <a (click)="DeleteProduct(c)"><i class="fa fa-trash-o"></i></a>

                              </td>
                              <td class="product_thumb"><a [routerLink]="['/itemdetail',c.item_id]"><img src="{{c.item_primary_thumb}}" alt=""></a></td>
                              <td class="product_name">{{c.item_description}}</td>
                              <td class="product-price">{{c.item_price}}</td>
                              <td class="product_quantity">
                                <div id="decrease" (click)="onRemoveQuantity(c)" >
                                  <i class="fa fa-minus"></i>
                                </div>

                               <input type="text"  type="number" [ngModel] ="c.qty" (ngModelChange) ="c.qty=$event">
                               <div id="increase" (click)="onAddQuantity(c)">
                                <i class="fa fa-plus"></i>
                              </div>
                              </td>
                              <td class="product_total">{{CalculateSubTotal(c) | currency:'CAD'}}</td>


                          </tr>


                      </tbody>
                  </table>
                      </div>
                     <!--  <div class="cart_submit">
                          <button type="submit">update cart</button>
                      </div> -->
                  </div>
               </div>
           </div>
          <!--  <!--coupon code area start-->
          <div class="coupon_area">
              <div class="row">
                  <div class="col-lg-6 col-md-6">
                     <!--  <div class="coupon_code left">
                          <h3>Coupon</h3>
                          <div class="coupon_inner">
                              <p>Enter your coupon code if you have one.</p>
                              <input placeholder="Coupon code" type="text">
                              <button type="submit">Apply coupon</button>
                          </div>
                      </div> -->
                  </div>
                  <div class="col-lg-6 col-md-6">
                      <div class="coupon_code right">
                          <h3>Cart Totals</h3>
                          <div class="coupon_inner">
                             <div class="cart_subtotal">
                                 <p>Total</p>
                                 <p class="cart_amount">{{CalculateTotal(productAddedTocart) | currency:'CAD'}}</p>
                             </div>
                             <!-- <div class="cart_subtotal ">
                                 <p>Shipping</p>
                                 <p class="cart_amount"><span>0</span></p>
                             </div>


                             <div class="cart_subtotal">
                                 <p>Total</p>
                                 <p class="cart_amount">{{CalculateTotal(productAddedTocart) | currency:'CAD'}}</p>
                             </div> -->
                             <div class="checkout_btn">
                                 <a routerLink='/checkout'>Proceed to Checkout</a>
                             </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--coupon code area end-->

  </div>
</div>
