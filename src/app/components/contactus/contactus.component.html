  <div class="contact_area">
      <div class="container">
          <div class="row">
              <div class="col-lg-6 col-md-6">
                 <div class="contact_message content">
                     <!--  <h3>contact us</h3> -->
                      <ul>
                          <li><i class="fa fa-fax"></i>  Address : 127 Dundas St E Unit A, Mississauga, ON L5A 1W7</li>
                          <li><i class="fa fa-envelope-o"></i> <a href="#">info@mirajfoods.ca</a></li>
                          <li><i class="fa fa-phone"></i><a href="">905-965-4459</a>  </li>
                      </ul>
                  </div>
              </div>
              <div class="col-lg-6 col-md-6">
                 <div class="contact_message form">
                      <h3>Tell us your project</h3>
                      <form  #contactusform="ngForm" (ngSubmit)="contactus(contactusform)" >
                          <p>
                             <label> Your Name (required)</label>
                             <input type="text"
                             id="model.Name"
                             name="model.Name"
                             [(ngModel)]="model.Name"
                             placeholder="Name *"
                             required
                             >
                          </p>
                          <p>
                             <label>  Your Email (required)</label>
                             <input type="text"
                             id="model.Email"
                             name="model.Email"
                             [(ngModel)]="model.Email"
                             email
                             placeholder="Email *"
                             required
                             >
                          </p>
                          <p>
                             <label>  Subject</label>
                             <input type="text"
                             id="model.Subject"
                             name="model.Subject"
                             [(ngModel)]="model.Subject"

                             placeholder="Subject *"
                             required
                             >
                          </p>
                          <div class="contact_textarea">
                              <label>  Your Message</label>
                              <textarea
                                id="model.Message"
                                name="model.Message"
                                [(ngModel)]="model.Message"

                                placeholder="Message *"
                                rows="4"
                                required
                             >
                             </textarea>
                          </div>
                          <button type="submit" [disabled]="contactusform.invalid">{{ButtonText}}</button>
                          <div *ngIf="message">
                            <div [innerHTML]="message" class="form-messege" ></div>

                        </div>
                      </form>

                  </div>
              </div>
          </div>
      </div>
  </div>

  <!--contact area end-->
